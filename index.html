<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/images/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Découvrez une plateforme d'analyses produit basée sur l'IA, offrant des rapports abordables pour optimiser vos décisions commerciales, avec la possibilité de participer au programme de test bêta."
    />
    <title>WORKit</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header__wrapper wrapper">
        <a href="#">
          <img
            class="header__logo"
            src="./assets/images/logo-light.svg"
            alt="WORKit page d'accueil"
            width="98"
            height="25"
          />
          <a href="#" class="header__link">Demandez l'accès</a>
        </a>
      </div>
    </header>
    <!-- Main -->
    <main class="main">
      <section class="hero">
        <div class="hero__wrapper wrapper">
          <h1 class="hero__headline">
            Des données <span class="hero__headline--border">adaptées</span> à
            vos besoins.
          </h1>
          <a href="#" class="hero__button button">En savoir plus</a>
        </div>
        <div class="hero__image-wrapper">
          <img
            class="hero__image"
            src="./assets/images/image-hero.webp"
            alt="Un téléphone mobile
            avec un graphique à l'écran"
            width="767"
            height="441"
          />
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="footer"></footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
